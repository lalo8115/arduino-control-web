<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Arduino</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">Panel de Control Arduino</h1>

    <!-- Botones de encendido -->
    <div class="flex justify-around">
      <button onclick="enviarComando('encender')" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow">
        Encender
      </button>
      <button onclick="enviarComando('apagar')" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow">
        Apagar
      </button>
    </div>

    <!-- Caja de texto -->
    <div>
      <label class="block mb-2 text-sm font-medium">Texto a mostrar en pantalla:</label>
      <input type="text" id="mensaje" class="w-full p-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Escribe tu mensaje aquí" />
    </div>

    <!-- Botón de envío -->
    <button onclick="enviarTexto()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow">
      Enviar mensaje
    </button>

    <!-- Mensaje de estado -->
    <div id="estado" class="text-sm text-center text-green-400"></div>
  </div>

  <script>
    const apiUrl = "https://TU_API_GATEWAY.amazonaws.com/prod/control";

    async function enviarComando(accion) {
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ comando: accion })
      });

      const data = await res.json();
      document.getElementById("estado").innerText = "Comando: " + accion + " enviado.";
    }

    async function enviarTexto() {
      const texto = document.getElementById("mensaje").value;
      if (!texto) return alert("Por favor ingresa un mensaje");

      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ comando: texto })
      });

      const data = await res.json();
      document.getElementById("estado").innerText = "Mensaje enviado a pantalla: " + texto;
      document.getElementById("mensaje").value = "";
    }
  </script>
</body>
</html>
